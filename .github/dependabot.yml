version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: 'bun'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    groups:
      linting:
        patterns:
          - '*eslint*'
          - 'eslint'
          - 'eslint*'
        formatting:
          - 'prettier'
          - 'prettier-plugin-organize-imports'
        test:
          - 'jest'
          - '@types/jest'
        cloudflare:
          - '@cloudflare/workers-types'
          - 'wrangler'
