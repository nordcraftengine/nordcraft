# Github action that creates a release in this repository
name: 'Create Release'

on:
  workflow_call:
    inputs:
      version:
        description: 'Tag name for the release'
        required: true
        type: string

jobs:
  create_release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
    steps:
      - name: Debug
        run: echo ${{ inputs.version }}
      - name: Create release
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/nordcraftengine/nordcraft/releases \
            -f "tag_name=${{ inputs.version }}" -f "target_commitish=main" -f "name=${{ inputs.version }}" -f "body=Release ${{ inputs.version }}" -F "draft=false" -F "prerelease=false" -F "generate_release_notes=true"
  upload_assets:
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Prepare assets
        run: bun bin/prepareReleaseAssets.ts
      - name: Upload
        run: gh release upload ${{ inputs.version }} ./dist/*
    env:
      GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
  announce_release:
    needs:
      - create_release
      - upload_assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Send release announcement
        run: bun bin/sendReleaseAnnouncement.ts ${{ inputs.version }}
    env:
      GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
